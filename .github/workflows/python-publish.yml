name: Selenium Screenshot Test

on:
  workflow_dispatch:

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install selenium

    - name: Install Chrome 122
      run: |
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_122.0.6261.111-1_amd64.deb
        sudo apt install -y ./google-chrome-stable_122.0.6261.111-1_amd64.deb

    - name: Install ChromeDriver 122
      run: |
        wget https://chromedriver.storage.googleapis.com/122.0.6261.111/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        chmod +x chromedriver
        sudo mv -f chromedriver /usr/local/bin/chromedriver

    - name: Run Selenium script
      run: python selenium_test.py

    - name: Upload screenshot
      uses: actions/upload-artifact@v4
      with:
        name: website-screenshot
        path: screenshot.png
